<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="member.css" />
    <link rel="stylesheet" href="menuPartial.css" />
    <title>Howdy, CashWash-er!</title>
    <link rel="icon" href="pictures/CWIcon.png" type="image/x-icon" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="topBanner">
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
    </div>

    <div id="menuPartial"></div>
    <script src="menuPartial.html" defer></script>

    <div class="bodySection">
      <div class="logoContainer">
        <div class="logo-image-atm">
          <img src="pictures/atmLogo.PNG" />
        </div>
      </div>
      <br />
      <div class="home-button-Container">
        <div class="loginContainer">
          <form
            class="loginForm"
            id="form"
            action="/ATMlogin"
            method="POST"
            required
          >
            <div class="formusr" id="formusr">
              <label class="loginlabel" for="accountID">Account #:</label>
              <div class="form-control">
                <input
                  class="loginput"
                  id="accountID"
                  type="text"
                  required
                  name="accountID"
                  oninput="validateAcctNum()"
                />
              </div>
              <br />
                 <div id="closeAcctMessage" class="error-message"></div>
                <br />
              <label class="loginlabel" for="atmPIN">PIN:</label>
              <div class="form-control">
                <input
                  class="loginput"
                  id="atmPIN"
                  type="password"
                  required
                  name="atmPIN"
                  oninput="validateATMPIN()"
                />
              </div>
              <br />
              <div id="invalidMessage" class="error-message"></div>
              <br />
            </div>
            <br />
            <button class="b-login" id="submitButton">ENTER</button>
          </form>
          <div class="independent-button">
            <a href="atmWithdraw.html" class="b-button"> </a>
            <br />
            <br />
          </div>
        </div>
      </div>
    </div>
    <div class="bottomBanner"></div>
  </body>
</html>
