
<html>
  <head>
      <link rel="stylesheet" href="index.css">
      <title>
        Welcome Back!
      </title>
      <link rel="icon" href="CWIcon.png" type="image/x-icon">
  </head>
  <body>
    <div class="topBanner"></div>
    <div class="bodySection">
      <div class="logoContainer">
        <div class="logo-image">
          <img src="Cashwash.png"/>
        </div>
      </div>
      <br>
      <div class="loginBox">
        <form class="loginForm" id="form" action="" method="POST" required>
          <div class="formusr" id="formusr">
              <label class="loginlabel" for="username">Username</label>
              <div class="form-control">
                  <input class="loginput" id="username" type="text" placeholder="Enter Your Username" required  name="username"/>
              </div>
              <br>
              <label class="loginlabel" for="password">Password</label>
              <div class="form-control">
                  <input class="loginput" id="password" type="password" placeholder="Enter Your Password" required name="password"/>
              </div>
              <br> 
          </div>
          <div class="form-control3" id="log-in-option">
            <em>Not a member? <a href="registration.html">Register</a></em>
          </div>
        </form>
        <div class="independent-button">
          <a href=""class="b-button">
            <button class="b-login">LOGIN</button>
          </a>
          <br>
          <br>
        </div>
      </div>   
    </div>
    <div class="bottomBanner"></div>
  </body>
</html>
