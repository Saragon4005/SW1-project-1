<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="transfer_page.css" />
    <link rel="stylesheet" href="menuPartial.css">
    <title>Howdy, CashWash-er!</title>
    <link rel="icon" href="pictures/CWIcon.png" type="image/x-icon" />
    <script src="script.js"></script>
  </head>


<div class="topBanner">
  <div class="menu-btn">
    <div class="btn-line"></div>
    <div class="btn-line"></div>
    <div class="btn-line"></div>
  </div>
</div>

<div id="menuPartial"></div>
<script src="menuPartial.html" defer></script>
<body>
    <div class="bodySection">
      <div class="ammountContainer">
        <div class="box-image">
            <div class="colored-text">
              <div class="des"></div>
              <hr />
            <div id="balance" class="ammt"></div>
            </div>
        </div>
      </div>
      <span class="colored4"><p>You may <span class="colored">ONLY</span> transfer funds to other <span class="colored">CASHWA$H</span> account owners.<br /></span></span
      ></p></span>
      <div class="loginContainer">
        <form class="loginForm" id="formT" method="POST" required>
          <!-- Dropdown menu for account selection -->
          <div class="formusr" id="formusr">
            
            <label class="loginlabel" for="accountSelect">Account Source</label>
            <div class="form-control">
              <select class="loginput" id="accountSelect" name="accountSelect"></select>
            </div>
            <label class="loginlabel" for="ammttp">Amount (in USD)</label>
            <div class="form-control">
              <input
                class="loginput"
                id="ammttp"
                type="text"
                placeholder="$0.00"
                required
                name="ammttp"
              />
            </div>
            <label class="loginlabel" for="recipientacctnum">Recipient Account Number</label>
            <div class="form-control">
              <input
                class="loginput"
                id="recipientacctnum"
                type="text"
                placeholder="0123"
                required
                name="recipientacctnum"
              />
            </div>
            <div class="transact-btns">
              <a class="b-button">
                <button id="transfer" class="b-Transfer">
                  TRANSFER
                </button>
              </a>
              <a class="b-button">
                <button id="cancel" class="b-Deposit">
                  CANCEL
                </button>
              </a>          
            </div>
          </div>           
        </form>
      </div>
      </div>
    </div>
    <div class="bottomBanner"></div>  
  </body>
</html>
