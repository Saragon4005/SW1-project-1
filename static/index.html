<style>
  button{
    display: inline-block;
    width: 200px;
    border: none;
    padding: 20px 30px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    background-color: #066cb1;
    color: white;
    border-radius: 40px;
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }
  button:hover {
    transform: translateY(-2px);
    cursor:pointer;
  }
  .logo-image{
    padding: 50px;
    margin-top: 100px;
    width:auto;
    height:auto;
  }
  body {
    text-align: center;
  }
  body::before,
  body::after {
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 75px;
    background-color: #066cb1; 
  }
  body::before {
    top: 0;
  }
  body::after {
    bottom: 0;
  }
</style>
