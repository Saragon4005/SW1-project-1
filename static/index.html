<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howdy, CashWash-er!</title>
    <link rel="icon" href="CWIcon.png" type="image/x-icon">
    <style>
        button {
            display: inline-block;
            width: 40%; 
            border: none;
            padding: 2vw 3vw; 
            font-size: 2vw; 
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #066cb1;
            color: white;
            border-radius: 10vw; 
            box-shadow: 0 2vw 2.5vw rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            cursor: pointer;
        }

        .logo-image {
            padding: 10vw; 
            margin-top: 10vw; 
            width: auto;
            height: auto;
        }

        body {
            text-align: center;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 10vh; 
            background-color: #066cb1;
        }

        body::before {
            top: 0;
        }

        body::after {
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- <h1>Welcome to</h1> -->
    <div class="logo-image">
        <img src="Cashwash.png" alt="CashWash Logo">
    </div>
    <br>
    <div class="home-buttons">
        <a href="login.html" class="b-button">
            <button class="b-login">LOGIN</button>
        </a>
        <br><br>
        <a href="registration.html" class="b-button">
            <button class="b-register">REGISTER</button>
        </a>
        <br><br>
        <a href="adminlogin.html" class="b-button">
            <button class="b-Admin Login">ADMIN LOGIN</button>
        </a>
        <br><br>
    </div>
</body>
</html>
