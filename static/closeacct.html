<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="member.css" />
    <link rel="stylesheet" href="menuPartial.css" />
    <title>Bye, CashWash-er!</title>
    <link rel="icon" href="pictures/CWIcon.png" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="topBanner">
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
    </div>
    <div id="menuPartial"></div>
    <script src="menuPartial.html" defer></script>
    <div class="bodySection">
      <div class="ammountContainer">
        <div class="box-image">
          <div class="center4">
            <p>
              <span class="colored4"
                >We are so sad to see you go! <br />
                Just know that by closing your account means we get
                <span class="colored">ALL</span> of
                <span class="colored">YOUR</span> money from that account.<br />
                Thank you for trusting us at
                <span class="colored">CA$H WASH</span>!</span
              >
            </p>
          </div>
          <br />
          <div class="loginContainer">
            <form
              class="loginForm"
              id="form"
              action="/closeAccount"
              method="POST"
              required
            >
              <div class="formusr" id="formusr">
                <label class="regtoplabel" for="accountID">
                  Enter Account #</label
                >
                <div class="form-control">
                  <input
                    class="loginput"
                    id="accountID"
                    name="accountID"
                    type="text"
                    required
                  />
                </div>
                <br />
                 <div id="closeAcctMessage" class="error-message"></div>
                <br />
                <label class="regtoplabel" for="username"
                  >Enter Username</label
                >
                <div class="form-control">
                  <input
                    class="loginput"
                    id="username"
                    name="username"
                    type="text"
                    required
                    oninput="validateUsername(this.value)"
                  />
                  <div id="usernameMessage" class="error-message"></div>
                </div>
                <br />
                <label class="regtoplabel" for="oldPin"
                  >Enter PIN</label
                >
                <div class="form-control">
                  <input
                    class="loginput"
                    id="oldPin"
                    type="password"
                    required
                    name="oldPin"
                    oninput="validateOldPIN()"
                  />
                  <div id="invalidMessage" class="error-message"></div>
                </div>
                <br />
              </div>
              <button type="submit" class="b-login" id="submitButton" disabled>CLOSE ACCOUNT</button>
            </form>
            <div class="independent-button">
              <a href="" class="b-button"> </a>
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
    <div class="bottomBanner"></div>
  </body>
</html>
