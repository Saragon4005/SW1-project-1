<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Welcome Back!</title>
    <link rel="icon" href="CWIcon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="topBanner"></div>
    <div class="bodySection">
      <div class="logoContainer">
        <div class="logo-image">
          <img src="Cashwash.png" />
        </div>
      </div>

      <div class="bottomHalf">
        <div class="loginContainer">
          <form
            class="loginForm"
            id="form"
            action="/register"
            method="POST"
            required
          >
            <div class="formusr" id="formusr">
              <label class="regtoplabel" for="username">Username</label>
              <div class="form-control">
                <input
                  class="loginput"
                  id="username"
                  name="username"
                  type="text"
                  placeholder="Enter Your Username"
                  required
                />
              </div>
              <br />
              <label class="regtoplabel" for="password">Password</label>
              <div class="form-control">
                <input
                  class="loginput"
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Enter Your Password"
                  required
                />
              </div>
              <br />
              <label class="regtoplabel" for="cpassword"
                >Confirm Password</label
              >
              <div class="form-control">
                <input
                  class="loginput"
                  id="cpassword"
                  type="password"
                  placeholder="Confirm Your Password"
                  required
                  name="cpassword"
                />
              </div>
              <br />
            </div>
            <div id="checkbx">
              <label class="reglabel">
                I would like to sacrifice and give up my whole self
                <input class="regbox" type="checkbox" required="true" />
                <span class="regcheck"></span>
              </label>
              <br />
            </div>
            <div class="form-control3" id="log-in-option">
              <em>
                Already have an account?
                <a href="http://127.0.0.1:8000">Log In</a></em
              >
            </div>
            <br />
            <button type="submit" class="b-login">REGISTER</button>
          </form>
          <div class="independent-button">
            <a href="" class="b-button"> </a>
            <br />
            <br />
          </div>
        </div>
      </div>
    </div>
    <div class="bottomBanner"></div>
  </body>
</html>
