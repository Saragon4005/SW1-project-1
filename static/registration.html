<style>
    button{
      display: inline-block;
      width: 200px;
      border: none;
      padding: 20px 30px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #066cb1;
      color: white;
      border-radius: 40px;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      cursor:pointer;
    }
    .logo-image{
      padding: 50px;
      margin-top: 100px;
      width:auto;
      height:auto;
    }
    .regtoplabel{
        font-size: 16px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        color: #066cb1;
    }
    .loginput{
        padding: 10px;
        border-radius: 6px;
        border:none;
        background-color:#fffbd8;
        font-family: Arial, Helvetica, sans-serif;
    }
    .reglabel{
        display: inline-block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        color: #f7c331;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: Arial, Helvetica, sans-serif;
    }
    .reglabel input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    .regcheck{
        position: absolute;
        top: 0px;
        right: 370px;
        height: 20px;
        width: 20px;
        background-color: #eee;
    }
    .reglabel:hover input ~ .regcheck {
        background-color: #ccc;
    }
    .reglabel input:checked ~ .regcheck {
        background-color: #066cb1;
    }
    .regcheck:after {
        content: "";
        position: absolute;
        display: none;
    }
    .reglabel input:checked ~ .regcheck:after {
        display: block;
    }
    .reglabel .regcheck:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }
    .form-control3{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
    }
    body {
      text-align: center;
    }
    body::before,
    body::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 75px;
      background-color: #066cb1; 
    }
    body::before {
      top: 0;
    }
    body::after {
      bottom: 0;
    }
  </style>

    </body>
  </html>
