<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="member.css" />
    <link rel="stylesheet" href="menuPartial.css">
    <title>Change Password</title>
    <link rel="icon" href="CWIcon.png" type="image/x-icon" />
    <style>
        .loginput {
            font-size: 18px;
            padding: 10px;
            width: 300px;
        }
        
        .colored4 {
            font-size: 24px;
        }

        .regtoplabel {
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="topBanner">
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>
    </div>
    <div id="menuPartial"></div>
    <script src="menuPartial.html" defer></script>
    <div class="bodySection">
        <div class="ammountContainer">
            <div class="box-image">
                <div class="center4">
                    <p>
                        <span class="colored4">Change Your Password</span>
                    </p>
                </div>
                <br />
                <div class="loginContainer">
                    <form class="loginForm" id="form" action="/change-password" method="POST" required>
                        <div class="formusr" id="formusr">
                            <label class="regtoplabel" for="current-password">Current Password</label>
                            <div class="form-control">
                                <input class="loginput" id="current-password" type="password" required name="current-password" />
                            </div>
                            <br />
                            <label class="regtoplabel" for="new-password">New Password</label>
                            <div class="form-control">
                                <input class="loginput" id="new-password" type="password" required name="new-password" />
                            </div>
                            <br />
                            <label class="regtoplabel" for="confirm-new-password">Confirm New Password</label>
                            <div class="form-control">
                                <input class="loginput" id="confirm-new-password" type="password" required name="confirm-new-password" />
                            </div>
                            <br />
                        </div>
                        <button type="submit" class="b-login">SET PASSWORD</button>
                    </form>
                </div>
            </div>
        </div>
        <br />
    </div>
    <div class="bottomBanner"></div>
</body>
</html>
