<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="member.css" />
    <link rel="stylesheet" href="menuPartial.css" />
    <title>Bye, CashWash-er!</title>
    <link rel="icon" href="pictures/CWIcon.png" type="image/x-icon" />
    
  </head>

  <body>
    <div class="topBanner">
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
    </div>

    <div id="menuPartial"></div>
    <script src="menuPartial.html" defer></script>

    <div class="bodySection">
      <div class="loginContainer">
        <div class="box-image">
          <div class="textDescription">
            <div class="colored4">
               To electronically deposit your check, please
            <span class="coloredX"> CLICK ON THE IMAGE BELOW </span> and <span class="coloredX"> SELECT </span> the appropriate image file 
            <div>
              (acceptable formats: .jpg, .jpeg, .png)
            </div>
            </div>
          </div>
          <div class="image-upload" id="image-upload">
            <label for="file-input" id="file-label">
                <img src="pictures/uploadPicture.jpg" alt="Uploaded Image"  />
            </label>
            <input class="file-input" id="file-input" type="file" hidden accept="image/png, image/jpeg" />
          </div>
          <form
            class="loginForm"
            id="form"
            action="/checkAmount"
            method="POST"
            onsubmit="return validateForm()"
          >
            <div class="formusr" id="formusr">
              <label class="loginlabel" for="ammttp">Amount (in USD)</label>
              <div class="form-control">
                <input
                  class="loginput"
                  id="ammttp"
                  type="text"
                  placeholder="0.00"
                  required
                  name="amount"
                  onblur="formatAmount(this)"
                />
              </div>
              <div id="amountErrorMessage" class="error-message"></div>
            </div>
            <br />
            <button type="submit" class="b-login" onclick="reload('deposit')">
              DEPOSIT
            </button>
            <br /><br />
            <button type="submit" class="b-login" onclick="reload('member')">
              CANCEL
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="bottomBanner"></div>
    <script src="script.js"></script>
  </body>
</html>
