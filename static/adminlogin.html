<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>For $17.50/hr Employees ONLY</title>
    <link rel="icon" href="pictures/CWIcon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="topBanner"></div>
    <div class="bodySection">
      <div class="logoContainer">
        <div class="logo-image">
          <img src="pictures/Cashwash.png" />
        </div>
      </div>
      <div class="bottomHalf">
        <div class="loginContainer">
          <form
            class="loginForm"
            id="form"
            action="/login"
            method="POST"
            required
          >
            <div class="formusr" id="formusr">
              <label class="loginlabel" for="employeeID">Employee ID</label>
              <div class="form-control">
                <input
                  class="loginput"
                  id="employeeID"
                  type="text"
                  placeholder="Enter your Employee ID"
                  required
                  name="employeeID"
                />
              </div>
              <br />
              <label class="loginlabel" for="empPassword">Password</label>
              <div class="form-control">
                <input
                  class="loginput"
                  id="empPassword"
                  type="password"
                  placeholder="Enter Your Password"
                  required
                  name="empPassword"
                />
              </div>
              <br />
            </div>
            <div class="form-control3" id="log-in-option">
              <em>Not a member? <a href="registration.html">Register</a></em>
            </div>
            <br />
            <button class="b-login">LOGIN</button>
          </form>
          <div class="independent-button">
            <a href="" class="b-button"> </a>
            <br />
            <br />
          </div>
        </div>
      </div>
    </div>
    <div class="bottomBanner"></div>
  </body>
</html>
