<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="transfer_page.css" />
    <link rel="stylesheet" href="menuPartial.css" />
    <link rel="stylesheet" href="atm.css" />
    <title>Howdy, CashWash-er!</title>
    <link rel="icon" href="pictures/CWIcon.png" type="image/x-icon" />
    <script src="script.js"></script>
  </head>

  <div class="topBanner">
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>
  </div>

  <div id="menuPartial"></div>
  <script src="menuPartial.html" defer></script>
  <body onload="getWithdrawData('before')">
  <div class="bodySection">
      <div class="balanceContainer">
        <div class="box-image">
          <div class="colored-text">
            <div id="number" class="des">Account Balance</div>
            <hr />
            <br />
            <div id="ammt" class="ammt">$10,000.47</div>
          </div>
        </div>
      </div>
      <br />
      <br />
   <div class="loginContainer">
    <form class="loginForm" id="formW" method="POST" required>
     <div class="formusr">
      <div class="ammountInput">
        <label class="regtoplabel" for="ammttp"
          >Amount to Withdraw (in USD):</label
        >
        <br>
        <div class="form-control">
          <input
            class="loginput"
            id="ammttp"
            name="ammttp"
            type="text"
            placeholder="0.00"
            required
            onblur="formatAmount(this)"
          />
        </div>
      </div>
      <div class="atm-transact-btns">
        <a class="b-button">
          <button class="b-Transfer" onclick="withdrawValidate()">
            WITHDRAW
          </button>
      </div>
     </div>
     </form>
      <br>
     <a class="b-button">
      <button class="b-Deposit" onclick="reload('member')">EXIT</button>
    </a>
  </div>
    </div>
  </div>
  <div class="bottomBanner"></div>
  </body>
</html>
